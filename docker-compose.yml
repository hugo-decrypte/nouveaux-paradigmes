services:
  doctrine.php:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    depends_on:
      - doctrine.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  doctrine.db:
    image: 'mongo:latest'
    env_file: ./doctrine.env
    ports:
      - '5432:5432'
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    restart: always

  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - doctrine_net
    restart: unless-stopped

volumes:
  pgdata:
